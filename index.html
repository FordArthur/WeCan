<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const targetDate = new Date("2025-04-24T00:00:00").getTime();
        const phrases = {
          6: ["Programando el satélite...", "Diseñando anuncios..."],
          5: ["Comprobando sistemas...", "Difundiendo la misión..."],
          4: ["Últimos cambios...", "Componiendo la presentación..."],
          3: ["Repasando todo...", "Ensayando la presentación"],
          2: ["Últimas pruebas...", "Coreografiando presentación..."],
          1: ["Mañana..."]
        };
        const youtubeURL = "https://www.youtube.com/watch?v=EUQE01YG06g";
        
        let today;

        function updateCountdown() {
          const now = new Date().getTime();
          const timeLeft = targetDate - now;
          if (timeLeft <= 0) {
            window.location.href = youtubeURL;
            return;
          }

          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

          if (today != days && days in phrases) {
            const phraseSet = phrases[days];
            document.getElementById("phrase").innerText = phraseSet[Math.floor(Math.random() * phraseSet.length)];
          }

          if (!today) today = days;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
      });
    </script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-900 text-white text-center p-4">
    <div>
      <p id="countdown" class="text-6xl font-bold my-4"></p>
      <p id="phrase" class="text-3xl italic"></p>
    </div>
  </body>
</html>
